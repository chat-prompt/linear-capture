<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app.name">Linear Capture</title>
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/components/forms.css">
  <link rel="stylesheet" href="styles/components/buttons.css">
  <link rel="stylesheet" href="styles/components/spinner.css">
  <link rel="stylesheet" href="styles/pages/onboarding.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 data-i18n="onboarding.step1Title">Linear Capture</h1>
      <div class="step-indicator">
        <span class="step-dot active" id="dot1"></span>
        <span class="step-dot" id="dot2"></span>
        <span id="stepText">1/2</span>
      </div>
    </div>

    <!-- Step 1: Screen capture permission -->
    <div class="step-content active" id="step1">
      <div class="shortcut-box">
        <div class="shortcut">
          <kbd>‚åò</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd>
        </div>
        <p class="description" data-i18n="onboarding.shortcutDescription">
          Use the shortcut to capture your screen and instantly create a Linear issue
        </p>
      </div>

      <div class="warning">
        <span>‚ö†Ô∏è</span>
        <span data-i18n="onboarding.permissionWarning">Screen recording permission required</span>
      </div>

      <div class="buttons">
        <button class="btn-secondary" id="openSettings" data-i18n="onboarding.permissionButton">Permission Settings</button>
        <button class="btn-primary" id="nextStep" data-i18n="common.next">Next</button>
      </div>
    </div>

    <!-- Step 2: Linear API Token -->
    <div class="step-content" id="step2">
      <div class="form-group">
        <label for="token" data-i18n="onboarding.step2Title">Linear API Token</label>
        <input type="password" id="token" data-i18n-placeholder="settings.tokenPlaceholder" placeholder="lin_api_xxxxxxxxxxxxx">
        <p class="info-text" data-i18n="onboarding.tokenDescription">
          Get from Linear Settings &gt; API &gt; Personal API keys
        </p>
      </div>

      <div class="status-box">
        <span class="status-icon" id="statusIcon">‚è≥</span>
        <span class="status-text" id="statusText" data-i18n="settings.enterToken">Enter your token</span>
      </div>

      <div class="user-info hidden" id="userInfo">
        <span>üë§</span>
        <span id="userName"></span>
      </div>

      <div class="buttons">
        <button class="btn-secondary" id="prevStep" data-i18n="common.previous">Previous</button>
        <button class="btn-secondary" id="validateBtn" data-i18n="common.validate">Validate</button>
        <button class="btn-primary" id="startBtn" disabled data-i18n="common.start">Start</button>
      </div>
    </div>
  </div>

  <script>
    // electronAPI is exposed globally by contextBridge.exposeInMainWorld
    // Do NOT use const/let to redeclare it (causes SyntaxError with non-configurable global)

    // ==================== i18n Functions ====================
    async function t(key, options = {}) {
      return await electronAPI.invoke('translate', key, options);
    }

    async function translatePage() {
      const elements = document.querySelectorAll('[data-i18n]');
      for (const el of elements) {
        const key = el.getAttribute('data-i18n');
        el.textContent = await t(key);
      }
      const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
      for (const el of placeholders) {
        const key = el.getAttribute('data-i18n-placeholder');
        el.placeholder = await t(key);
      }
    }

    async function autoTranslate() {
      const reverseMap = await electronAPI.invoke('get-reverse-translation-map');
      
      const walker = document.createTreeWalker(
        document.body, NodeFilter.SHOW_TEXT, null, false
      );
      
      while (walker.nextNode()) {
        const node = walker.currentNode;
        const text = node.textContent.trim();
        if (text && reverseMap[text]) {
          node.textContent = await t(reverseMap[text]);
        }
      }
      
      for (const el of document.querySelectorAll('[placeholder]')) {
        const placeholder = el.getAttribute('placeholder');
        if (placeholder && reverseMap[placeholder]) {
          el.placeholder = await t(reverseMap[placeholder]);
        }
      }
    }

    electronAPI.on('language-changed', async () => {
      await translatePage();
      await autoTranslate();
    });

    translatePage();
    document.addEventListener('DOMContentLoaded', autoTranslate);

    // ==================== Main Code ====================
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');
    const stepText = document.getElementById('stepText');

    const tokenInput = document.getElementById('token');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const userInfoDiv = document.getElementById('userInfo');
    const userName = document.getElementById('userName');

    const openSettingsBtn = document.getElementById('openSettings');
    const nextStepBtn = document.getElementById('nextStep');
    const prevStepBtn = document.getElementById('prevStep');
    const validateBtn = document.getElementById('validateBtn');
    const startBtn = document.getElementById('startBtn');

    let isValidated = false;
    let validatedUser = null;

    // Step navigation
    function goToStep(step) {
      if (step === 1) {
        step1.classList.add('active');
        step2.classList.remove('active');
        dot1.classList.add('active');
        dot1.classList.remove('completed');
        dot2.classList.remove('active');
        stepText.textContent = '1/2';
      } else if (step === 2) {
        step1.classList.remove('active');
        step2.classList.add('active');
        dot1.classList.remove('active');
        dot1.classList.add('completed');
        dot2.classList.add('active');
        stepText.textContent = '2/2';
        tokenInput.focus();
      }
    }

    async function showPending() {
      statusIcon.textContent = '‚è≥';
      statusText.textContent = await t('settings.enterToken');
      statusText.className = 'status-text';
      userInfoDiv.classList.add('hidden');
      isValidated = false;
      validatedUser = null;
      startBtn.disabled = true;
    }

    async function showValidating() {
      statusIcon.innerHTML = '<span class="loading"></span>';
      statusText.textContent = await t('settings.validating');
      statusText.className = 'status-text';
      validateBtn.disabled = true;
    }

    async function showSuccess(user) {
      statusIcon.textContent = '‚úÖ';
      statusText.textContent = await t('onboarding.validationSuccess');
      statusText.className = 'status-text success';
      userInfoDiv.classList.remove('hidden');
      userName.textContent = `${user.name} (${user.email})`;
      validateBtn.disabled = false;
      isValidated = true;
      validatedUser = user;
      startBtn.disabled = false;
    }

    async function showError(message) {
      statusIcon.textContent = '‚ùå';
      statusText.textContent = message || await t('onboarding.validationError');
      statusText.className = 'status-text error';
      userInfoDiv.classList.add('hidden');
      validateBtn.disabled = false;
      isValidated = false;
      validatedUser = null;
      startBtn.disabled = true;
    }

    // Event listeners
    openSettingsBtn.addEventListener('click', () => {
      electronAPI.send('open-screen-capture-settings');
    });

    nextStepBtn.addEventListener('click', () => {
      goToStep(2);
    });

    prevStepBtn.addEventListener('click', () => {
      goToStep(1);
    });

    tokenInput.addEventListener('input', () => {
      showPending();
    });

    validateBtn.addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      if (!token) {
        showError(await t('errors.tokenRequired'));
        return;
      }

      await showValidating();

      try {
        const result = await electronAPI.invoke('validate-token', token);

        if (result.valid && result.user) {
          await showSuccess(result.user);
        } else {
          showError(result.error || await t('onboarding.validationError'));
        }
      } catch (error) {
        showError(await t('errors.validationError'));
      }
    });

    startBtn.addEventListener('click', async () => {
      if (!isValidated || !validatedUser) return;

      startBtn.disabled = true;
      startBtn.textContent = await t('settings.saving');

      try {
        const result = await electronAPI.invoke('save-settings', {
          linearApiToken: tokenInput.value.trim(),
          userInfo: validatedUser
        });

        if (result.success) {
          electronAPI.send('onboarding-complete');
        } else {
          showError(result.error || await t('settings.saveFailed'));
          startBtn.disabled = false;
          startBtn.textContent = await t('common.start');
        }
      } catch (error) {
        showError(await t('errors.saveError'));
        startBtn.disabled = false;
        startBtn.textContent = await t('common.start');
      }
    });

    // Enter key handling
    tokenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (isValidated && !startBtn.disabled) {
          startBtn.click();
        } else {
          validateBtn.click();
        }
      }
    });

    // ESC key - only on step 1
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (step1.classList.contains('active')) {
          // Step 1ÏóêÏÑúÎäî ESCÎ°ú Îã´Í∏∞ (ÌÜ†ÌÅ∞ ÏóÜÏù¥ ÏãúÏûë - Í∏∞Ï°¥ ÏÇ¨Ïö©ÏûêÏö©)
          electronAPI.send('close-onboarding');
        } else {
          // Step 2ÏóêÏÑúÎäî Ïù¥Ï†Ñ Îã®Í≥ÑÎ°ú
          goToStep(1);
        }
      }
    });

    // Check if token already exists (returning user)
    async function checkExistingToken() {
      try {
        const settings = await electronAPI.invoke('get-settings');
        if (settings && settings.linearApiToken) {
          tokenInput.value = settings.linearApiToken;
          if (settings.userInfo) {
            showSuccess(settings.userInfo);
          }
        }
      } catch (error) {
        console.error('Failed to check existing token:', error);
      }
    }
    checkExistingToken();
  </script>
</body>
</html>
