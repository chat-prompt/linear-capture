    .btn-primary {

    const { ipcRenderer } = require('electron');

    const statusEl = document.getElementById('permissionStatus');

    const startBtn = document.getElementById('start');
    const helpText = document.getElementById('helpText');

    function updatePermissionUI(status) {
      const { hasPermission, hasPrompted, needsReset } = status;

      if (hasPermission) {

    async function checkPermission() {
      try {
        const status = await ipcRenderer.invoke('get-permission-status');
        updatePermissionUI(status);
      } catch (error) {
        console.error('Failed to check permission:', error);
      }
    }

    // Check permission on load
    checkPermission();

    // Re-check when window gains focus (user might have changed settings)
    window.addEventListener('focus', checkPermission);

    document.getElementById('openSettings').addEventListener('click', () => {
      ipcRenderer.send('open-screen-capture-settings');
      // Re-check after a delay
      setTimeout(checkPermission, 1000);
    });

    document.getElementById('resetPermission').addEventListener('click', () => {
      ipcRenderer.send('reset-permission');
      // Re-check after a delay
      setTimeout(checkPermission, 1500);
    });

    document.getElementById('start').addEventListener('click', () => {
